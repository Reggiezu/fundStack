<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Sign In - FundStack</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version) -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="styles.css" rel="stylesheet" />
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
  </head>
  <body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html">FundStack</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
            <li class="nav-item"><a class="nav-link" href="signin.html">Log In</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sign-In Form -->
    <section class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="container px-5">
        <div class="masthead-content text-center text-white">
          <h2 class="masthead-heading mb-4">Sign In to Your Account</h2>
          <form id="signInForm" class="p-4 bg-dark rounded">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="Enter your email"
                required
              />
              <label for="emailInput">Email</label>
            </div>
            <div class="form-floating mb-3" id="email">
              <input
                type="password"
                class="form-control"
                id="passwordInput"
                placeholder="Enter your password"
                required
              />
              <label for="passwordInput">Password</label>
            </div>
            <button type="submit" class="btn btn-primary btn-xl rounded-pill mt-3">
              Sign In
            </button>
            <p class="mt-3">
              Don't have an account? <a href="signup.html">Sign Up here</a>
            </p>
          </form>
          <p id="signInError" class="text-danger mt-3"></p>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase Auth Sign-In Script -->
    <script>
      // Reference to the sign-in form
      const signInForm = document.getElementById("signInForm");

      // Sign-in event listener
      signInForm.addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent form from submitting the traditional way

        // Get the email and password from the input fields
        const email = document.getElementById("emailInput").value;
        const password = document.getElementById("passwordInput").value;
        
        // Firebase sign-in
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Successfully signed in
            const user = userCredential.user;
            alert("Sign-in successful! Redirecting to dashboard...");
            // Redirect to dashboard or homepage
            window.location.href = "dashboard.html";
          })
          .catch((error) => {
            // Handle Errors here.
            const errorMessage = error.message;
            document.getElementById("signInError").innerText = `Error: ${errorMessage}`;
          });
      });
    </script>
  </body>
</html>
