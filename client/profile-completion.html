<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Registration page for FundStack" />
    <meta name="author" content="FundStack Team" />
    <title>Complete Profile - FundStack</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version) -->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html">FundStack</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signin.html">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Profile Completion Section -->
    <section class="p-3 p-md-4 p-xl-5">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
            <div
              class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5"
            >
              <h3 class="m-0">Welcome!</h3>
              <img
                class="img-fluid rounded mx-auto my-4"
                loading="lazy"
                src="./assets/img/bsb-logo.svg"
                width="245"
                height="80"
                alt="BootstrapBrain Logo"
              />
              <p class="mb-0">
                Not a member yet?
                <a href="#!" class="link-secondary text-decoration-none"
                  >Register now</a
                >
              </p>
            </div>
          </div>
          <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
            <div class="p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h3">Profile Completion</h2>
                    <h3
                      id="formDescription"
                      class="fs-6 fw-normal text-secondary m-0"
                    >
                      Please provide the following details to complete your
                      profile.
                    </h3>
                  </div>
                </div>
              </div>
              <form id="profileCompletionForm">
                <div
                  class="row gy-3 gy-md-4 overflow-hidden"
                  id="formFieldsContainer"
                >
                  <div class="col-12" id="usernameField">
                    <label for="username" class="form-label"
                      >Username <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      id="username"
                      placeholder="Enter your username"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit">
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <div id="signInError" class="text-danger mt-3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="main.js"></script>
    <script>
  document.addEventListener("DOMContentLoaded", () => {

  // Firebase Authentication listener to check the user state
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      // User is logged in, now proceed with the profile completion
      alert("Please complete your account information.");

      // Reference to the form on the profile-completion page
      const profileForm = document.getElementById("profileCompletionForm");
      if (profileForm) {
        profileForm.addEventListener("submit", (e) => {
          e.preventDefault(); // Prevent the default form submission

          // Get the username from the input
          const username = document.getElementById("username").value;

          if (username.trim() !== "") {
            // Reference Firestore
            const db = firebase.firestore();

            // Save user data to Firestore after the profile is completed
            db.collection("users").doc(user.uid).set({
              name: user.displayName,
              email: user.email,
              username: username,
            })
              .then(() => {
                alert("Profile completed successfully! Redirecting to the dashboard...");
                window.location.href = "dashboard.html"; // Redirect after profile completion
              })
              .catch((error) => {
                console.error("Error updating profile: ", error);
                document.getElementById("signInError").innerText = `Error: ${error.message}`;
              });
          } else {
            document.getElementById("signInError").innerText = "Error: Username cannot be empty.";
          }
        });
      }
    } else {
      console.error("No user signed in");
      // Optionally redirect to sign-in page if no user is logged in
      window.location.href = "signin.html";
    }
  });
});
    </script>
    <script
    >
document.addEventListener("DOMContentLoaded", () => {
  // Disable all navbar links
  const navLinks = document.querySelectorAll(".navbar-nav .nav-link");

  navLinks.forEach((link) => {
    link.addEventListener("click", (e) => {
      e.preventDefault(); // Prevent link from being followed
    });

    // add a visual cue to show the link is disabled
    link.classList.add("disabled");
    link.style.pointerEvents = "none";
    link.style.cursor = "not-allowed";
  });
});

</script>
  </body>
</html>
